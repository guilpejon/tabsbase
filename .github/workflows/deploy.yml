name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      - name: Configure SSH via Cloudflare Tunnel
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >> ~/.ssh/config << EOF
          Host raspberrypi.local
            ProxyCommand cloudflared access ssh --hostname ssh.tabsbase.com
            StrictHostKeyChecking no
            User guilpejon
          EOF

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          TABSBASE_DATABASE_PASSWORD: ${{ secrets.TABSBASE_DATABASE_PASSWORD }}
        run: |
          # Write secrets directly to the secrets file for Kamal to read
          cat > .kamal/secrets << EOF
          KAMAL_REGISTRY_PASSWORD="$KAMAL_REGISTRY_PASSWORD"
          RAILS_MASTER_KEY="$RAILS_MASTER_KEY"
          TABSBASE_DATABASE_PASSWORD="$TABSBASE_DATABASE_PASSWORD"
          POSTGRES_PASSWORD="$TABSBASE_DATABASE_PASSWORD"
          EOF
          
          echo "$KAMAL_REGISTRY_PASSWORD" | docker login docker.io -u guilpejon --password-stdin
          bin/kamal deploy

