# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    rubocop:
      glob: "*.rb"
      run: bin/rubocop {staged_files}
      stage_fixed: true  # Auto-stage files fixed by rubocop -A

pre-push:
  parallel: true
  commands:
    brakeman:
      run: bin/brakeman -q --no-pager

