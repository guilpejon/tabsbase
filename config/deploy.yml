# Name of your application. Used to uniquely configure containers.
service: tabsbase

# Name of the container image (use your-user/app-name on external registries).
# Replace YOUR_DOCKERHUB_USERNAME with your actual Docker Hub username
image: guilpejon/tabsbase

# Deploy to these servers.
servers:
  web:
    - raspberrypi.local
  # job:
  #   hosts:
  #     - 192.168.0.100
  #   cmd: bin/jobs

# Kamal proxy configuration
# Since Cloudflare tunnel handles SSL, we don't need Let's Encrypt
# The proxy will listen on port 3001 (since 3000 is already in use)
proxy:
  ssl: false
  host: tabsbase.com
  # Use port 3001 since 3000 is already in use by another app
  app_port: 80
  # Configure kamal-proxy to listen on custom ports
  healthcheck:
    path: /up
    interval: 3

# Where you keep your container images.
registry:
  # Docker Hub
  server: docker.io
  username: guilpejon

  # Always use an access token rather than real password when possible.
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - TABSBASE_DATABASE_PASSWORD
  clear:
    # Run the Solid Queue Supervisor inside the web server's Puma process to do jobs.
    # When you start using multiple servers, you should split out job processing to a dedicated machine.
    SOLID_QUEUE_IN_PUMA: true

    # Raspberry Pi has limited resources, keep concurrency low
    WEB_CONCURRENCY: 0
    # Solid Queue needs at least 5 threads for its default configuration
    RAILS_MAX_THREADS: 5

    # Database host - points to the Docker container name on the kamal network
    DB_HOST: tabsbase-db

    # Log everything from Rails
    # RAILS_LOG_LEVEL: debug

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for sqlite database files and local Active Storage files.
# Recommended to change this to a mounted volume path that is backed up off server.
volumes:
  - "tabsbase_storage:/rails/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  # Raspberry Pi uses ARM64 architecture
  arch: arm64

  # Build on Apple Silicon locally (same architecture, faster builds)
  # If building on Intel Mac, you may want to use a remote builder or QEMU emulation
  # remote: ssh://docker@docker-builder-server

# SSH configuration for Raspberry Pi
ssh:
  # Change this to your Raspberry Pi username (commonly 'pi' or your custom user)
  user: guilpejon

# PostgreSQL database accessory running on the same Raspberry Pi
accessories:
  db:
    image: postgres:16
    host: raspberrypi.local
    port: "127.0.0.1:5432:5432"
    env:
      clear:
        POSTGRES_USER: tabsbase
        POSTGRES_DB: tabsbase_production
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data
